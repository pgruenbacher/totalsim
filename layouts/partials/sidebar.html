<!--sidebar start-->
<aside>
  <div id="sidebar"  class="sidebar nav-collapse ">
    <!-- sidebar menu start-->
    <ul class="sidebar-menu">
      {{ $currentNode := . }}
      <span>asdf</span> 
      {{ range .Site.Menus.wiki }}
      {{ $currentNode.HasMenuCurrent "wiki" .}}
      {{ if .HasChildren }}
      <li class="sub-menu{{if $currentNode.HasMenuCurrent "wiki" . }} active{{end}}">
        <a href="javascript:;" class="">
          {{ .Pre }}
          <!--<i class="icon_desktop"></i>-->
          <span>{{ .Name }}</span>
          <span class="menu-arrow fa {{if $currentNode.HasMenuCurrent "wiki" . }}fa-angle-down{{else}}fa-angle-right{{end}}"></span>
        </a>
        <ul class="sub{{if $currentNode.HasMenuCurrent "main" . }} open{{end}}">
          {{ range .Children }}
          <li{{if $currentNode.IsMenuCurrent "main" . }} class="active"{{end}}><a href="{{.Url}}"> {{ .Name }} </a> </li>
          {{ end }}
        </ul>
        {{else}}
        <li>
          <a class="" href="{{.Url}}">
            {{ .Pre }}
            <!--<i class="icon_house_alt"></i>-->
            <span>{{ .Name }}</span>
          </a>
        {{end}}
        </li>
        {{end}}
      </ul>
      <!-- sidebar menu end-->
    </div>
  </aside>
  <!--sidebar end-->
